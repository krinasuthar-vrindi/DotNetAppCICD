trigger:
- main  # Trigger pipeline on push to 'main' branch

pool:
  name: SelfHosted  # Use your self-hosted agent pool

steps:
# Use .NET 8 SDK (Latest patch version)
- task: UseDotNet@2
  displayName: 'Use .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore MyDotNetApp/MyDotNetApp.csproj
  displayName: 'Restore dependencies'

- script: dotnet build MyDotNetApp/MyDotNetApp.csproj --configuration $(buildConfiguration)
  displayName: 'Build project'

- script: dotnet test --no-restore --verbosity normal
  displayName: 'Run unit tests'
