trigger:
- main  # Trigger pipeline on push to 'main' branch

pool:
  name: SelfHosted  # Use your self-hosted agent pool

variables:
  buildConfiguration: 'Release'
  publishDirectory: '$(Build.ArtifactStagingDirectory)\publish'

steps:
# Use .NET 8 SDK (Latest patch version)
- task: UseDotNet@2
  displayName: 'Use .NET 8 SDK'
  inputs:
    version: 8.0.204
    includePreviewVersions: false

# Restore NuGet packages
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    restoreSolution: '**/*.sln'

# Build the project
- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: '**/*.sln'
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

# Run unit tests
- task: VSTest@2
  displayName: 'Run unit tests'
  inputs:
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

# Publish the project
- task: DotNetCoreCLI@2
  displayName: 'Publish project'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(publishDirectory)'
    zipAfterPublish: false

# Deploy to local IIS
- task: PowerShell@2
  displayName: 'Copy to IIS folder'
  inputs:
    targetType: 'inline'
    script: |
      $iisPath = "C:\inetpub\wwwroot\DotNetApp"
      $sourcePath = "$(publishDirectory)"

      if (Test-Path $iisPath) {
          Write-Host "Clearing existing content at $iisPath"
          Remove-Item "$iisPath\*" -Recurse -Force
      } else {
          Write-Host "Creating IIS folder at $iisPath"
          New-Item -ItemType Directory -Path $iisPath
      }

      Write-Host "Copying published files to IIS..."
      Copy-Item "$sourcePath\*" $iisPath -Recurse -Force
